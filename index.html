<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link href="style.css" rel="stylesheet">
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="background-container">
      <img src="images/bg-pattern-top.svg" class="img-left">
      <img src="images/bg-pattern-bottom.svg" class="img-right">
  </div>



  <main>
    <section class="abstract-image"></section>
    <section class="profile-info">
      <img src="images/image-victor.jpg" alt="Victor">
      <h1>Victor Crest</h1>
      <span>26</span>
      <p>London</p>
    </section>
    <section class="profile-stats">
      <div class="stats-section followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stats-section likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stats-section photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </section>
  </main>










  
  

</body>
</html>

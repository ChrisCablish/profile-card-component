<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link href="style.css" rel="stylesheet">
 
</head>
<body>
  <main>
    <section class="abstract-image"></section>
    <section class="profile-info">
      <img src="images/image-victor.jpg" alt="Victor">
      <h1>Victor Crest</h1>
      <span>26</span>
      <h2>London</h2>
    </section>
    <section class="profile-stats">
      <div class="stats-section followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stats-section likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stats-section photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </section>
  </main>










  
  

</body>
</html>
